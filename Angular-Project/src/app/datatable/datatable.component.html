<div class="container-fluid">
    <div class="row">
	<div class="panel panel-default">
            <div class="panel-heading">
				<h3>Transaction Details</h3>
				
			</div>
			
            <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage"[(mfSortOrder)]="sortOrder">
                <thead>
				<tr>
                    <th colspan="5">
                        <h5>Filter by Description:</h5>
                        <input class="form-control" [(ngModel)]="filterQuery"/>
                    </th>
                </tr>
                <tr>
                    <th style="width: 10%"></th>
					<th >
                        <mfDefaultSorter by="id">ID</mfDefaultSorter>
                    </th>
					
                    <th >
                        <mfDefaultSorter by="fromac">From Account</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="toac">To Account</mfDefaultSorter>
                    </th>
                    <th >
                        <mfDefaultSorter by="amount">Amount in Dollars</mfDefaultSorter>
                    </th>
                    <th >
                          <mfDefaultSorter by="desc">Description</mfDefaultSorter>
                    </th>
                </tr>
                
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data">
                    <td>
                        <button (click)="remove(item)" class="btn btn-danger">x</button>
                    </td>
					<td>{{item.id}}</td>
                    <td>{{item.fromac}}</td>
                    <td>{{item.toac}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.desc}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
   
</div>
